<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./HTML Training Assignment/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./HTML Training Assignment/css/style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container new">
      <div class="row align-items-center">
        <div class="col-md">
          <img
            src="./HTML Training Assignment/images/hero-image.png"
            alt="working on computer"
            class="img"
          />
        </div>
        <div class="col-md form">
          <img
            src="./HTML Training Assignment/images/logo.svg"
            alt="logo"
            class="logo"
          />
          <p class="heading">
            We are <span class="bold">experts</span> in business, marketing,
            growth, & sales.
          </p>
          <p class="txt">Login into your account</p>
          <form>
            <input type="text" placeholder="Username" />
            <br />
            <input type="text" placeholder="Password" />
            <br />
            <div class="box d-flex justify-content-between align-items-center">
              <button type="submit" class="btn">Login</button>
              <a href="#">Forgot Password?</a>
            </div>
          </form>
          <p class="text">
            Are you a new Member? <a href="#" id="clr">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
